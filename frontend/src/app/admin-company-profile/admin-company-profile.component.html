<div class="container p-0">
    <div class="card-header">
        <div class='row '>
            <div class='col-6 p-0 text-left'>
                <button class='btn btn-link' data-toggle='collapse' [attr.data-target]='"#collapse-company"+company.id' aria-expanded='false'>
                    <h4>{{company.name}}</h4>
                </button>                    
            </div>
            <div class='col text-end'>
                <h6></h6>
            </div>
        </div>
        
    </div>
    <div [id]='"collapse-company" + company.id' class='collapse' style='border-bottom: 1px solid rgba(0,0,0,.125)'>
        <div class="card-body">
            <h5 class="card-title"><b>Description</b></h5>
            <p class="card-text">{{company.description}}</p> 
            <h5><b>Contact</b></h5>
            <a class='my-0' *ngIf='company.website' [href]='company.website'>{{company.website}}</a>
            <p class='my-0'>{{company.street_address}} {{company.city}}, {{company.state}} {{company.zipcode}}</p>
            <div>
                <br>
                
                <div class='text-center'>
                    <span class='mx-3'>
                        <button class='btn btn-danger' type='button'
                        data-toggle='modal' [attr.data-target]='"#deny-modal-company" + company.id'>
                            Deny
                        </button>
                    </span>
                    <span class='mx-3'>
                        <button class='btn btn-success' type='button'
                        data-toggle='modal' [attr.data-target]='"#approve-modal-company" + company.id'>
                            Approve
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Approval Confirmation Modal-->
<div class="modal fade text-center" [id]='"approve-modal-company" + company.id' tabindex="-1"
aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center pl-5">
                <h5 class="modal-title mx-auto" id="modal-title">Approve "{{company.name}}"?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>

            <div class="modal-body">
                <span class='mx-3'><button class='btn' type='button' data-dismiss='modal' aria-label='Close'>Cancel</button></span>
                <span class='mx-3'><button class='btn btn-success' data-dismiss='modal' (click)='approve()'>Confirm Approval</button></span>
            </div>
        </div>
  </div>
</div>

<div class="modal fade text-center" [id]='"deny-modal-company" + company.id' tabindex="-1"
aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center pl-5">
                <h5 class="modal-title mx-auto" id="modal-title">Deny "{{company.name}}"?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>

            <div class="modal-body">
                <p>This action will permanently delete the Company.</p>
                <span class='mx-3'><button class='btn' type='button' data-dismiss='modal' aria-label='Close'>Cancel</button></span>
                <span class='mx-3'><button class='btn btn-danger' data-dismiss='modal' (click)='deny()'>Confirm Denial</button></span>
            </div>
        </div>
  </div>
</div>
