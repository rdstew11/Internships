<div class="container p-0">
    <div class='card'>
        <div class='card-header'>
            <button class='btn btn-link' data-toggle='collapse' [attr.data-target]='"#collapse-student"+student.id' aria-expanded='false'>
                <h4 class=''>{{student.firstname}}  {{student.lastname}} <span *ngIf="student.grad_date"> &mdash; {{student.major}}</span></h4>
            </button>  
        </div>
        <div [id]='"collapse-student"+student.id' class="card collapse">
            <div class="card-header text-center">
                <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <button class="nav-link active" data-toggle='tab' role='tab' 
                    type='button' [attr.data-target]='"#about-student"+student.id' aria-selected="true">About</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-toggle='tab' role='tab' 
                    type='button' [attr.data-target]='"#education-student"+student.id' aria-selected="false">Education</button>
    
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-toggle='tab' role='tab' 
                    type='button' [attr.data-target]='"#contact-student"+student.id' aria-selected="false">Contact</button>
                </li>
                </ul>
            </div>
    
            <div class="card-body text-left">
                <div class='tab-content'>
                    <div class='tab-pane active' role='tabpanel' [id]='"about-student"+student.id'>
                        <p>{{student.biography}}<p>
                    </div>
    
    
                    <div class='tab-pane' role='tabpanel'[id]='"education-student"+student.id'>
                        <div *ngIf='student.gpa'>
                            <label><strong>GPA: </strong></label>
                            <p>{{student.gpa}}</p>
                        </div>
                        <div *ngIf='student.major'>
                            <label><strong>Major: </strong></label>
                            <p>{{student.major}}</p>
                        </div>
                        <div *ngIf='student.minor'>
                            <label><strong>Minor: </strong></label>
                            <p>{{student.minor}}</p>
                        </div>
                    </div>
    
    
                    <div class='tab-pane' role='tabpanel' [id]='"contact-student"+student.id'>
                        <label><strong>Email Address: </strong></label>
                        <p>{{student.email}}</p>
            
                        <label><strong>Full Name: </strong></label>
                        <p>{{student.firstname}} {{student.lastname}}</p>
            
                        <div *ngIf='student.website'>
                            <label><strong>Website: </strong></label>
                            <a [href]='student.website'>{{student.website}}</a>
                        </div>

                        <div *ngIf='student.linkedin'>
                            <label><strong>LinkedIn: </strong></label>
                            <a [href]='student.linkedin'>{{student.linkedin}}</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
