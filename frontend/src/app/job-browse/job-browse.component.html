<div class='container p-5 bg-white rounded mt-5'>
    <h1 class='mx-auto mb-4 text-center'>Browse Jobs</h1>
    <ul class='p-0'>
        <li *ngFor='let job of jobs'>
            <job-preview [job]='job'></job-preview>
        </li>
    </ul>
    <p *ngIf='jobs.length == 0'>There are currently no jobs available...</p>
</div>
