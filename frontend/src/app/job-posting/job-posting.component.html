<div class='container border border-dark rounded p-4'>
    <div class='row text-left'>
        <div class='col-6'>
            <div class='font-weight-bold'><h4><b>{{job.title}}</b> &mdash;     {{job.company_name}}</h4></div>
            <div [hidden]='!job.external_link'>
                <a [href]='job.external_link'>{{job.external_link}}</a>
            </div>
        </div>
        <div class='col text-right'>
            <h6>{{job.city}}, {{job.state}}</h6>
            <div> Posted: {{job.start_date | date:'shortDate'}}</div> 
        </div>
    </div>
    <div id='description' class='my-2'>
        {{job.description}}
    </div>
    <div id='contact'>
        <h5 class='mt-4'>Contact Information</h5>
        <div>Email: {{job.email}}</div>
        <div [hidden]='!job.phone_number'>Phone Number: {{job.phone_number}}</div>
    </div>
</div>
