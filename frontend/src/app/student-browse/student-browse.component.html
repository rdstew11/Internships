
<div class='container p-5 bg-white rounded mt-5'>
    <h1 class='mx-auto mb-4 text-center'>Browse Students</h1>

    <form class='md-form form-sm row'>
        <input class='form-control form-control-sm ml d-inline col' type='text'  style='box-sizing: content-box;'
        placeholder='Search' aria-label='Search'  mdbInput required>
        <button class='col-sm-auto mx-5  btn btn-primary' type='Submit'>Search</button>
    </form>


   <ul class='p-0 mt-3'>
       <li *ngFor='let student of students'>
           <student-profile [student]='student'></student-profile>
       </li>
   </ul>
</div>
